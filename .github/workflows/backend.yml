name: Build BE

on:
  workflow_dispatch:

jobs:
  backend:
    uses: ./.github/workflows/build-docker.yml
    secrets:
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CHECKOUT_REPOSITORY: ${{ secrets.BE_CHECKOUT_REPOSITORY }}
      CHECKOUT_SSH_KEY: ${{ secrets.BE_CHECKOUT_SSH_KEY }}
      IMAGE_REPOSITORY: ${{ secrets.BE_IMAGE_REPOSITORY }}
    with:
      DOCKER_FILE: ./Dockerfile
      CONTEXT: .
